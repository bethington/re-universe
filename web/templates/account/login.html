{% extends 'base.html' %}

{% block title %}Log In - Ghidra RE Platform{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="panel">
        <div class="panel-header">
            <h2>Log In</h2>
        </div>
        <div class="panel-content">
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="message message-error mb-2">
                        Invalid username or password. Please try again.
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_login">Username or Email</label>
                    <input type="text" name="login" id="id_login" class="form-control" 
                           placeholder="Enter your username or email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="remember" id="id_remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>

            <div class="mt-2 text-center" style="font-size: 0.85rem;">
                <p style="color: var(--text-muted);">
                    Don't have an account? 
                    <a href="{% url 'account_signup' %}" style="color: var(--accent-gold);">Sign up</a>
                </p>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">
                    <a href="{% url 'account_reset_password' %}" style="color: var(--text-secondary);">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
